<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)='submitForm(formObject)' #formObject='ngForm'>
        <div class='col-md-7'>
          <label for='mailAddress'>Mail Address</label>
          <input ngModel class='form-control' name='mailAddress' type='text' required email/>
          <p *ngIf='!formObject.controls.mailAddress?.valid && formObject.controls.mailAddress?.touched'
            style="color: red">Please enter a valid email address</p>
        </div>
        <div class='col-md-7'>
          <label for='mailAddress'>Subscriptions</label>
          <select class='form-control' name='subscriptions' id='subscriptions' [ngModel]='defaultSelected'>
            <option [value]='subscription' *ngFor='let subscription of subscriptions'>{{subscription}}</option>
          </select>
          <p *ngIf='!formObject.controls.subscriptions?.value && formObject.controls.subscriptions?.touched'
            style="color: red">Please enter a valid subscription</p>
        </div>
        <div class='col-md-7'>
          <label for='password'>Password</label>
          <input class='form-control' name='password' type='password' ngModel required>
          <p *ngIf='!formObject.controls.password?.valid && formObject.controls.password?.touched'
            style="color: red">Please enter a valid password</p>
        </div>
        <div class='col-md-7' style="margin-top: 15px">
          <input class='form-control btn btn-primary' name='submit' type='submit'>
        </div>
        <div class='col-md-7' style="margin-top: 15px">
          <p *ngIf='!formObject.valid && formObject.touched' style="color: red">Please enter a valid data in the form</p>
        </div>
      </form>
      <div *ngIf='formObject.submitted' class='col-md-7' style="margin-top: 15px">
        <p>Mail Address : {{formObject.value.mailAddress}}</p>
        <p>Subscriptions : {{formObject.value.subscriptions}}</p>
        <p>Password : {{formObject.value.password}}</p>
      </div>
    </div>
  </div>
</div>
